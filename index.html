<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magic Box Entertainment</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #9F44D3, #00E0FF);
      color: white;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 1.5rem;
      background: rgba(0,0,0,0.3);
    }

    header h1 {
      font-size: 2rem;
      font-weight: 700;
    }

    header p {
      font-size: 1rem;
      margin-top: 0.75rem;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .hero img {
      width: 100%;
      max-width: 360px;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }

    .buttons {
      margin-top: 1.5rem;
      width: 100%;
      max-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .buttons a {
      text-decoration: none;
      background: #ffffff;
      color: #000;
      padding: 0.75rem 1rem;
      border-radius: 2rem;
      font-weight: 700;
      text-align: center;
      transition: all 0.3s ease;
    }

    .buttons a:hover {
      background: #ff00cc;
      color: #fff;
    }

    footer {
      background: rgba(0, 0, 0, 0.4);
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>MAGIC BOX ENTERTAINMENT</h1>
    <p>Enjoy premium & high-quality video experiences on your smart TV</p>
  </header>

  <div class="hero">
    <img src="1.png" alt="Magic Box App" />
    <div class="buttons">
      <a href="https://mp3u5t.mcgo2.com/click">Watch Now</a>
      <a href="https://mp3u5t.mcgo2.com/click">Learn More</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Magic Box Entertainment. All rights reserved. | Contact | Privacy Policy
  </footer>
</body>
</html>
